<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark py-5 pr-4">
      <a class="navbar-brand" href="#"><img class="logo" src="https://picsum.photos/640/360" width="200rem" height="200rem" alt="greek imperial hotel tarpon springs beach tourism"></a>
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#greekImpNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="greekImpNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item  active">
            <a class="nav-link" href="#">Home <span class="sr-only">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">About Us <span class="sr-only">About Us</span></a>
          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Dining <span class="sr-only">Dining</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#">Shop <span class="sr-only">Shop</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact <span class="sr-only">Contact</span></a>
          </li>
        </ul>        
      </div>      
      <button class="btn btn-lg btn-outline-light ml-3 px-5" type="button">Book</button>

    <div id="frontCarousel" class="carousel slide" data-ride="carousel">

          <img class="d-block w-100" src="https://picsum.photos/640/360" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://placeimg.com/640/360/any" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://placebear.com/640/360" alt="Third slide">

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!----- Carousel Scripts ----->
    <script>
    $('.carousel').carousel({
  interval: 2200
    })
